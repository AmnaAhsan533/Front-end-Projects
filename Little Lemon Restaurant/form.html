<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Little Lemon</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="logo.png">
  </header>
  <main>
    <form>
      <div>
        <label for="email">Email</label>
          <input type="email" id="email" name="name" required>    
      </div>
      <div>
        <label for="date">Date of Booking</label>
        <input type="date" id="date" name="date">
      </div>
      <div>
        <label>No of People
          <input type="number" min="1" max="8" name="no_of_people">
        </label>
        
      </div>
      <div>
        <input type="radio" name="check" id="check">Indoor
        
        <input type="radio" name="check" id="check">Outdoor
      </div>
      <div>
        <label>I agree to the cancellation policy
          <input type="checkbox" required name="checkbox">
        </label>      
      </div>
      <button type="submit">Book Now</button>
    </form>
  </main>
</body>

</html>
